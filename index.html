<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">  -->

		<title>Porfolio - Alexander Greff</title>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
		<!-- <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

		<!-- Icons -->
		<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet'>
	</head>

	<body>
		<div class="loading-page">
			<div class="loading-page__bar"></div>
		</div>

		<div class="nav-page__hamburger">
			<i class="fas fa-bars nav-page__hamburger-icon"></i>
		</div>
		<div id="nav-page" class="nav-page">
			<div class="nav-page__close">
					<i class="fas fa-times nav-page__close-icon"></i>
			</div>
			<div class="nav-page__container">
				<div class="nav-page__home-btn nav-page__item" onclick="loadPageFromPath('/')">
					Home
					<hr>
				</div>
				<div class="nav-page__projects-btn nav-page__item" onclick="loadPageFromPath('/projects/')">
					Projects
					<hr>
				</div>
				<div class="nav-page__about-btn nav-page__item" onclick="loadPageFromPath('/about/')">
					About Me
					<hr>
				</div>
			</div>
		</div>

		<div id="project-page-nav" class="project-page-nav">
			<div class="project-page-nav__right-arrow" onclick="loadNextProject(Page.pendingTransition.currentPage)">
				<i class="fas fa-angle-right"></i>
			</div>
			<div class="project-page-nav__left-arrow" onclick="loadPrevProject(Page.pendingTransition.currentPage)">
				<i class="fas fa-angle-left"></i>
			</div>
			<div class="project-page-nav__slide-indicator">
				<span class="project-page-nav__slide-indicator__current"> 0 </span>
				<span>/</span>
				<span class="project-page-nav__slide-indicator__total"> 0 </span>
			</div>
		</div>

		<div class="page-background"></div>
		
		
		<div id="barba-wrapper">
			<div class="barba-container">

				<!-- FRONT PAGE SECTION -->
				<div id="front-page__container" class="text-center overlay front-page__container">
					<div class="header">
						<h1>
							<span class="header__primary">
								<span class="header__primary-firstName">Alexander</span> 
								<span class="header__primary-lastName">Greff</span>
							</span>
							<span class="header__primary-welcome">Welcome</span>
							<span class="header__line"><hr></span>
							<span class="header__secondary">University of Toronto Computer Science</span>
							<span class="header__link header__link-first">
								<span onclick="loadPageFromPath('/projects/')">- Projects -</span>
							</span>
							<span class="header__link">
								<span onclick="loadPageFromPath('/about/')">- About Me -</span>
							</span>
						</h1>
					</div>
		
					<div class="social-media-icons">
						<div class="icon icon-linkedin">
							<a href="https://www.linkedin.com/in/alexandergreff/" title="LinkedIn Profile" target="_blank">
								<i class="fab fa-linkedin"></i>	
							</a>
						</div>
		
						<div class="icon icon-github">
							<a href="https://github.com/alex-greff" title="Github Account" target="_blank">
								<i class="fab fa-github-square"></i>
							</a>
						</div>
					
						<div class="icon icon-email">
							<a href="mailto:alex.j.greff@gmail.com" title="Email Address" target="_blank">
								<i class="fas fa-envelope"></i>
							</a>
						</div>
					
						<div class="icon icon-resume">
							<a href="#" title="Resume" target="_blank">
								<i class="fas fa-file-alt"></i>
							</a>
						</div>
					</div>
				</div>

			</div>
		</div>

		<!-- Core Javascript -->
		<!-- Placed at the end so the pages loads faster -->

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="scripts/lib/barba.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

		<script type="text/javascript" src="scripts/managers/page_background_manager.js"></script>
		<script type="text/javascript" src="scripts/lib/lerp-color.js"></script>
		
		<script type="text/javascript" src="scripts/managers/input_manager.js"></script>

		<script type="text/javascript" src="scripts/helpers/page_helpers.js"></script>

		<script type="text/javascript" src="scripts/pages/nav_page_setup.js"></script>
		<script type="text/javascript" src="scripts/pages/home_page_setup.js"></script>
		<script type="text/javascript" src="scripts/pages/project_page_setup.js"></script>
		<script type="text/javascript" src="scripts/pages/project_page_nav_setup.js"></script>
		<script type="text/javascript" src="scripts/pages/about_page_setup.js"></script>

		<script type="text/javascript" src="scripts/helpers/helper_functions.js"></script>
		<script type="text/javascript" src="scripts/Page.js"></script>
		<script type="text/javascript" src="scripts/master_script.js"></script>
		<!-- <script type="text/javascript" src="scripts/scroller.js"></script> -->

		<script type="text/javascript" src="scripts/managers/fade_transition_manager.js"></script>
	</body>
</html>
